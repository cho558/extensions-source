name: Build WolfDotCom Extension APK

on:
  push:
    paths:
      - 'src/ko/wolfdotcom/**'
      - 'wolfdotcom-utf8.patch'
      - '.github/workflows/build-wolfdotcom.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Apply UTF-8 Patch
        run: git apply wolfdotcom-utf8.patch

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build WolfDotCom APK
        run: ./gradlew :src-ko-wolfdotcom:assembleRelease -x test

      - name: Upload APK Artifact
        # 변경: v3 → v4
        uses: actions/upload-artifact@v4
        with:
          name: wolfdotcom-extension-apk
          path: src/ko/wolfdotcom/build/outputs/apk/release/*.apk
