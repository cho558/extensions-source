name: Build WolfDotCom Extension APK

on:
  push:
    paths:
      - 'src/ko/wolfdotcom/**'
      - 'wolfdotcom-utf8.patch'
      - '.github/workflows/build-wolfdotcom.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'


      - name: Build WolfDotCom APK
        run: |
          # src/ko/wolfdotcom 모듈을 프로젝트로 지정하고 Release APK 빌드
          bash ./gradlew -p src/ko/wolfdotcom assembleRelease -x test -x lintKotlinMain

      - name: Upload APK Artifact
        # 변경: v3 → v4
        uses: actions/upload-artifact@v4
        with:
          name: wolfdotcom-extension-apk
          path: src/ko/wolfdotcom/build/outputs/apk/release/*.apk
